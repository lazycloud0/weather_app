<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Current Weather</h1>
      <img src="cloud.png" alt="cloud emoji" id="emoji" />

      <article class="weather-card">
        <p id="weather">Loading weather...</p>
        <p id="time"></p>
      </article>

      <button type="button" id="weatherBtn">Get Current Weather</button>
      <div id="conversion-block" class="parent">
        <button type="button" id="celciusBtn" class="child">°C</button>
        <button type="button" id="fahrentheitBtn" clsas="child">°F</button>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
